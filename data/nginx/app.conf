server {
    listen 80;
    server_name 89204897437.ru;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }

    location /api{
        proxy_pass http://api;
    }
}

server {
    listen 443 ssl;
    server_name 89204897437.ru;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/89204897437.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/89204897437.ru/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        root   /usr/share/nginx/html;
        index  index.html;
    }
}
