# renew_before_expiry = 30 days
version = 1.14.0
archive_dir = /etc/letsencrypt/archive/cayman-store.ru
cert = /etc/letsencrypt/live/cayman-store.ru/cert.pem
privkey = /etc/letsencrypt/live/cayman-store.ru/privkey.pem
chain = /etc/letsencrypt/live/cayman-store.ru/chain.pem
fullchain = /etc/letsencrypt/live/cayman-store.ru/fullchain.pem

# Options used in the renewal process
[renewalparams]
account = f37428e228bfab2881fed91d269f1b86
rsa_key_size = 4096
authenticator = webroot
webroot_path = /var/www/certbot,
server = https://acme-v02.api.letsencrypt.org/directory
[[webroot_map]]
cayman-store.ru = /var/www/certbot
www.cayman-store.ru = /var/www/certbot
